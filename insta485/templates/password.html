<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>insta485</title>
</head>
<body>
    <!-- Header: includes a logo and links to access different files -->
    <div class="header">
        <a href="/" id="logo"><img src="/static/images/insta_logo.svg" alt="instagram logo" height="50" width="50"></a>
        <a href="/explore/" id="explore">explore</a>
        <a href="{{ url_for("show_users", user=logname) }}" id="user">{{ logname }}</a>
    </div>
    <div class="edit-account">
        <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
            <p>Old password&nbsp;<input type="password" name="password" required/></p>
            <p>New password&nbsp;<input type="password" name="new_password1" required/></p>
            <p>New password, again&nbsp;<input type="password" name="new_password2" required/></p>
            <input type="submit" name="update_password" value="submit"/>
            <input type="hidden" name="operation" value="update_password"/>
        </form>
        <br>
        <a href="{{ url_for("edit_account") }}" id="edit-account"><b>Back to edit account</b></a>
    </div>
</body>
</html>
